<script id="tplOLiDBPivotTable"
        type="text/ejs"
        class="vis-tpl"
		data-vis-prev='<img style="display: block;margin-left: auto;margin-right: auto;width: 50%;" src="widgets/openligadb/img/pivottable.png"></img>'
        data-vis-attrs="allmatches_oid/id;currgameday_oid/id;maxicon[25],number;sort[table]/nselect,table,name;shortname/checkbox;highlightontop/checkbox;highlight;"
        data-vis-set="openligadb"
        data-vis-type="val"
        data-vis-beta="false"
        data-vis-update-style="true"
        data-vis-name="OLiDB PivotTable">
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 230px; height: 210px" id="<%= this.data.attr('wid') %>"><%
        vis.binds.openligadb.pivottable.createWidget(this.data.wid, this.view, this.data, this.style);
    %></div>
</script>
